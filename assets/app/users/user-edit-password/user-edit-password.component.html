<div class="container" style="margin-top: 3%">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="jumbotron">
                <div class="text-center">
                    <h2>Change password</h2>
                </div>
                <form *ngIf="passwordForm" [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
                    <div class="form-group"
                         [ngClass]="{'has-error':
                        !passwordForm.controls['password'].valid &&
                        (passwordForm.controls['password'].touched || submitted)}">
                        <label for="password">
                            Create a password
                        </label>
                        <input
                                type="password"
                                id="password"
                                class="form-control"
                                [formControl]="passwordForm.controls['password']"
                                validateEqual="confirmPassword" reverse="true">
                        <div class="field-error"
                             *ngIf="passwordForm.controls['password'].hasError('required') &&
                            (passwordForm.controls['password'].touched || submitted)">
                            Field is required.
                        </div>
                        <div class="field-error"
                             *ngIf="passwordForm.controls['password'].hasError('minlength') &&
                            (passwordForm.controls['password'].touched || submitted)">
                            Field can have min 6 characters.
                        </div>
                        <div class="field-error"
                             *ngIf="passwordForm.controls['password'].hasError('maxlength') &&
                            (passwordForm.controls['password'].touched || submitted)">
                            Field can have max 100 characters.
                        </div>
                    </div>
                    <div class="form-group"
                         [ngClass]="{'has-error':
                        !passwordForm.controls['confirmPassword'].valid &&
                        (passwordForm.controls['confirmPassword'].touched || submitted)}">
                        <label for="confirmPassword">
                            Confirm the password
                        </label>
                        <input
                                type="password"
                                id="confirmPassword"
                                class="form-control"
                                [formControl]="passwordForm.controls['confirmPassword']"
                                validateEqual="password">
                        <div class="field-error"
                             *ngIf="!passwordForm.controls['confirmPassword'].valid &&
                            (passwordForm.controls['confirmPassword'].touched || submitted)">
                            These passwords don't match.
                        </div>
                    </div>
                    <div align="right">
                        <button
                                class="btn btn-primary style-1"
                                type="submit">
                            Save
                        </button>
                        <button
                                class="btn btn-primary style-2"
                                (click)="onCancel()">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 3%">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="jumbotron">
                <div class="text-center">
                    <h2>Change password</h2>
                </div>
                <form *ngIf="myForm" [formGroup]="myForm" (ngSubmit)="onSubmit()">
                    <div class="form-group"
                         [ngClass]="{'has-error':
                        !myForm.controls['password'].valid &&
                        (myForm.controls['password'].touched || isSubmitted())}">
                        <input
                                type="password"
                                id="password"
                                class="form-control"
                                [formControl]="myForm.controls['password']">
                        <div class="field-error"
                             *ngIf="myForm.controls['password'].hasError('required') &&
                            (myForm.controls['password'].touched || isSubmitted())">
                            Field is required.
                        </div>
                        <div class="field-error"
                             *ngIf="myForm.controls['password'].hasError('minlength') &&
                            (myForm.controls['password'].touched || isSubmitted())">
                            Field can have min 4 characters.
                        </div>
                        <div class="field-error"
                             *ngIf="myForm.controls['password'].hasError('maxlength') &&
                            (myForm.controls['password'].touched || isSubmitted())">
                            Field can have max 100 characters.
                        </div>
                    </div>
                    <div align="right">
                        <button
                                class="btn btn-primary"
                                type="submit">
                            Save
                        </button>
                        <button
                                class="btn btn-default"
                                (click)="onCancel()">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 3%">
    <div class="row">
        <div *ngIf="users" class="col-xs-12">
            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Email address</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users | orderBy : ['lastName', 'firstName']; let i = index">
                        <td>{{ i + 1 }} </td>
                        <td>{{ user.firstName }}</td>
                        <td>{{ user.lastName }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                        <td *ngIf="!isMe(user)" class="btn-group" style="vertical-align: middle; border: none;">
                            <button
                                    class="btn btn-info btn-xs"
                                    [routerLink]="['/#users/edit']"
                                    [queryParams]="{userId: user.userId}">
                                Edit
                            </button>
                            <button
                                    class="btn btn-primary btn-xs"
                                    [routerLink]="['/#users/editpass']"
                                    [queryParams]="{userId: user.userId}">
                                Change password
                            </button>
                            <button
                                    class="btn btn-danger btn-xs"
                                    (click)="onDelete(user)">
                                Delete
                            </button></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

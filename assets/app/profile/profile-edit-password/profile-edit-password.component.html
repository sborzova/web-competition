<div class="container" style="margin-top: 3%">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="jumbotron">
                <div class="text-center">
                    <h2>Change password</h2>
                </div>
                <form *ngIf="passwordForm" [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
                    <div class="form-group"
                         [ngClass]="{'has-error':
                        !passwordForm.controls['current'].valid &&
                        (passwordForm.controls['current'].touched || submitted)}">
                        <label for="current">
                            Current password
                        </label>
                        <input
                                type="password"
                                id="current"
                                class="form-control"
                                [formControl]="passwordForm.controls['current']">
                        <div class="field-error"
                             *ngIf="passwordForm.controls['current'].hasError('required') &&
                            (passwordForm.controls['current'].touched || submitted)">
                            Field is required.
                        </div>
                    </div>
                    <div class="form-group"
                         [ngClass]="{'has-error':
                        !passwordForm.controls['newPassword'].valid &&
                        (passwordForm.controls['newPassword'].touched || submitted)}">
                        <label for="newPassword">
                            New password
                        </label>
                        <input
                                type="password"
                                id="newPassword"
                                class="form-control"
                                [formControl]="passwordForm.controls['newPassword']"
                                validateEqual="confirmNew" reverse="true">
                        <div class="field-error"
                             *ngIf="passwordForm.controls['newPassword'].hasError('required') &&
                            (passwordForm.controls['newPassword'].touched || submitted)">
                            Field is required.
                        </div>
                        <div class="field-error"
                             *ngIf="passwordForm.controls['newPassword'].hasError('minlength') &&
                            (passwordForm.controls['newPassword'].touched || submitted)">
                            Field can have min 6 characters.
                        </div>
                        <div class="field-error"
                             *ngIf="passwordForm.controls['newPassword'].hasError('maxlength') &&
                            (passwordForm.controls['newPassword'].touched || submitted)">
                            Field can have max 100 characters.
                        </div>
                    </div>
                    <div class="form-group"
                         [ngClass]="{'has-error':
                        !passwordForm.controls['confirmNew'].valid &&
                        (passwordForm.controls['confirmNew'].touched || submitted)}">
                        <label for="confirmNew">
                            Confirm new password
                        </label>
                        <input
                                type="password"
                                id="confirmNew"
                                class="form-control"
                                [formControl]="passwordForm.controls['confirmNew']"
                                validateEqual="newPassword">
                        <div class="field-error"
                             *ngIf="!passwordForm.controls['confirmNew'].valid &&
                            (passwordForm.controls['confirmNew'].touched || submitted)">
                            These passwords don't match.
                        </div>
                    </div>
                    <div align="right">
                        <button
                                class="btn btn-primary style-1"
                                type="submit">
                            Save
                        </button>
                        <button
                                class="btn btn-primary align-right style-2"
                                (click)="onCancel()">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

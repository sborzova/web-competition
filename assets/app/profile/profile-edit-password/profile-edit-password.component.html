<div class="container" style="margin-top: 3%">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="jumbotron">
                <div class="text-center">
                    <h2>Change password</h2>
                </div>
                <form *ngIf="myForm" [formGroup]="myForm" (ngSubmit)="onSubmit()">
                    <div class="form-group"
                         [ngClass]="{'has-error':
                        !myForm.controls['current'].valid &&
                        (myForm.controls['current'].touched || isSubmitted())}">
                        <label for="current">
                            Current password
                        </label>
                        <input
                                type="password"
                                id="current"
                                class="form-control"
                                [formControl]="myForm.controls['current']">
                        <div class="field-error"
                             *ngIf="myForm.controls['current'].hasError('required') &&
                            (myForm.controls['current'].touched || isSubmitted())">
                            Field is required.
                        </div>
                    </div>
                    <div class="form-group"
                         [ngClass]="{'has-error':
                        !myForm.controls['newPassword'].valid &&
                        (myForm.controls['newPassword'].touched || isSubmitted())}">
                        <label for="newPassword">
                            New password
                        </label>
                        <input
                                type="password"
                                id="newPassword"
                                class="form-control"
                                [formControl]="myForm.controls['newPassword']"
                                validateEqual="confirmNew" reverse="true">
                        <div class="field-error"
                             *ngIf="myForm.controls['newPassword'].hasError('required') &&
                            (myForm.controls['newPassword'].touched || isSubmitted())">
                            Field is required.
                        </div>
                        <div class="field-error"
                             *ngIf="myForm.controls['newPassword'].hasError('minlength') &&
                            (myForm.controls['newPassword'].touched || isSubmitted())">
                            Field can have min 4 characters.
                        </div>
                        <div class="field-error"
                             *ngIf="myForm.controls['newPassword'].hasError('maxlength') &&
                            (myForm.controls['newPassword'].touched || isSubmitted())">
                            Field can have max 100 characters.
                        </div>
                    </div>
                    <div class="form-group"
                         [ngClass]="{'has-error':
                        !myForm.controls['confirmNew'].valid &&
                        (myForm.controls['confirmNew'].touched || isSubmitted())}">
                        <label for="confirmNew">
                            Confirm new password
                        </label>
                        <input
                                type="password"
                                id="confirmNew"
                                class="form-control"
                                [formControl]="myForm.controls['confirmNew']"
                                validateEqual="newPassword">
                        <div class="field-error"
                             *ngIf="!myForm.controls['confirmNew'].valid &&
                            (myForm.controls['confirmNew'].touched || isSubmitted())">
                            These passwords don't match.
                        </div>
                    </div>
                    <div align="right">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a class="btn btn-default" (click)="onCancel()">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 3%">
    <div class="row">
        <div class="col-xs-12">
            <div style="margin-bottom: 3%">
                <h2>Profile</h2>
            </div>
            <div>
                <button
                        class="btn btn-info btn-xs"
                        title="Edit profile"
                        [routerLink]="['/profile/edit']">
                        &nbsp;Edit profile
                </button>
                <button
                        class="btn btn-primary btn-xs"
                        title="Change password"
                        [routerLink]="['/profile/editpass']">
                        &nbsp;Edit password
                </button>
            </div>
            <div class="col-xs-6">
                <table *ngIf="user" class="table table-borderless">
                    <tr>
                        <th>First name</th>
                        <td>{{ user.firstName }}</td>
                    </tr>
                    <tr>
                        <th>Last name</th>
                        <td>{{ user.lastName }}</td>
                    </tr>
                    <tr>
                        <th>Email address</th>
                        <td>{{ user.email }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

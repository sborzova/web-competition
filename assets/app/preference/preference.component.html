<div class="container" style="margin-top: 3%">
    <div class="row">
        <div style="margin-bottom: 3%">
            <h2>Preferences</h2>
        </div>
        <div class="col-xs-9 col-md-2" style="display: table; height: 20px; overflow: hidden;">
            <div *ngIf="competitionOn" style="display: table-cell; vertical-align: middle;">During competition is on</div>
            <div *ngIf="!competitionOn" style="display: table-cell; vertical-align: middle;">During competition is off</div>
        </div>
        <div class="col-xs-3 col-md-10">
            <button *ngIf="competitionOn" (click)="onTurnOff()" class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-off"></i></button>
            <button *ngIf="!competitionOn" (click)="onTurnOn()" class="btn btn-success btn-xs"><i class="glyphicon glyphicon-off"></i></button>
        </div>
    </div>
</div>

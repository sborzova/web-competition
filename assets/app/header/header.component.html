<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" [routerLink]="['home']" data-toggle="collapse" data-target=".navbar-collapse.in">Home</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav  navbar-left">
                <li routerLinkActive="active" data-toggle="collapse" data-target=".navbar-collapse.in">
                    <a [routerLink]="['instances']">Instances</a>
                </li>
                <li routerLinkActive="active" *ngIf="isAdmin() || !competitionIsOn()" data-toggle="collapse" data-target=".navbar-collapse.in">
                    <a [routerLink]="['results']">Results</a>
                </li>
                <li routerLinkActive="active" *ngIf="!isLoggedIn() && !competitionIsOn()"data-toggle="collapse" data-target=".navbar-collapse.in">
                    <a [routerLink]="['validator']">Validate solution</a>
                </li>
                <li routerLinkActive="active" *ngIf="isLoggedIn() || competitionIsOn()" data-toggle="collapse" data-target=".navbar-collapse.in">
                    <a [routerLink]="['validator']">Validate & Insert solution</a>
                </li>
                <li routerLinkActive="active" *ngIf="isAdmin()" data-toggle="collapse" data-target=".navbar-collapse.in">
                    <a [routerLink]="['users']">User management</a>
                </li>
                <li routerLinkActive="active" *ngIf="isLoggedIn()" data-toggle="collapse" data-target=".navbar-collapse.in">
                    <a [routerLink]="['mysolutions']">My solutions</a>
                </li>
            </ul>
            <ul class="nav navbar-nav  navbar-right">
                <li class="dropdown pull-right">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ getEmailLoggedIn() }}&nbsp;
                        <span class="glyphicon glyphicon-user grey"></span><b class="caret grey"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li routerLinkActive="active" *ngIf="!isLoggedIn()" data-toggle="collapse" data-target=".navbar-collapse.in">
                            <a [routerLink]="['signup']">Sign up</a>
                        </li>
                        <li routerLinkActive="active" *ngIf="!isLoggedIn()" data-toggle="collapse" data-target=".navbar-collapse.in">
                            <a [routerLink]="['signin']">Log in</a>
                        </li>
                        <li routerLinkActive="active" *ngIf="isLoggedIn()" data-toggle="collapse" data-target=".navbar-collapse.in">
                            <a [routerLink]="['profile']">Profile</a>
                        </li>
                        <li routerLinkActive="active" *ngIf="isAdmin()" data-toggle="collapse" data-target=".navbar-collapse.in">
                            <a [routerLink]="['preferences']">Preferences</a>
                        </li>
                        <li *ngIf="isLoggedIn()" class="divider"></li>
                        <li *ngIf="isLoggedIn()"  data-toggle="collapse" data-target=".navbar-collapse.in">
                            <a (click)="onLogout()">Log out</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

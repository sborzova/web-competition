<app-technique-new></app-technique-new>

<div *ngIf="techniques" class="col-md-8 col-md-offset-2">
    <table class="table table-hover table-reflow">
        <thead>
        <tr>
            <th></th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let technique of techniques; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ technique.name }}</td>
        </tr>
        </tbody>
    </table>
</div>

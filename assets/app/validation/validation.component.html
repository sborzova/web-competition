<div class="backdrop" [ngStyle]="{'display': display}"></div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <h6>You must be registered and logged in to validate and insert your solutions</h6>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" [routerLink]="['/#signin']">Log in</button>
            </div>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 3%">
    <div class="row">
        <div *ngIf="showValidator()">
            <div class="col-xs-12 col-md-6 col-md-offset-3">
                <div class="jumbotron ">
                    <div class="text-center">
                        <h2>Validate solution</h2>
                    </div>
                    <div>
                        <input #solution type="file">
                    </div>
                    <div align="right">
                        <button class="btn btn-primary btn-s" (click)="onValidate()" >Validate</button>
                    </div>
                </div>
            </div>
            <div>
                <app-success-validation></app-success-validation>
                <app-worse-solutions></app-worse-solutions>
            </div>
        </div>
    </div>
</div>

<div class="backdrop" [ngStyle]="{'display': display}"></div>
    <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': display}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h6>You must be registered and logged in to validate and insert your solutions</h6>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" [routerLink]="['/#signin']">Log in</button>
                </div>
            </div>
        </div>
    </div>
<div class="col-sm-12">
    <h2>Validate your solution</h2>
    <div class="row" style="padding: 5% 0%">
        <div class="col-sm-2">
            <input #solution type="file">
        </div>
        <div class="col-sm-3 col-sm-offset-2">
            <button class="btn btn-primary btn-xs" (click)="onValidate()" >Validate</button>
        </div>
    </div>
    <div>
        <app-success-validation></app-success-validation>
        <app-worse-solutions></app-worse-solutions>
    </div>
</div>

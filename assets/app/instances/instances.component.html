<div class="backdrop" [ngStyle]="{'display': display}"></div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <h6>You must be registered and logged in to display instances</h6>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" [routerLink]="['/#signin']">Log in</button>
            </div>
        </div>
    </div>
</div>

<div *ngIf="isAdmin()" class="row">
    <button
            class="btn btn-success btn-xs"
            [routerLink]="['/#instances/create']">Add instance</button>
</div>
<div *ngIf="isLoggedIn()" class="row">
    <app-instance-list></app-instance-list>
</div>

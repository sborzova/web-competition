<div *ngIf="instances" class="col-md-8 col-md-offset-2">
        <table class="table">
                <thead>
                <tr>
                        <th><div *ngIf="isAdmin()">Order</div></th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Post date</th>
                        <th>Download</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let instance of instances | sortBy : 'order' ">
                        <td><div *ngIf="isAdmin()">{{ instance.order }}</div></td>
                        <td>{{ instance.name }}</td>
                        <td>{{ instance.description }}</td>
                        <td><a
                                [routerLink]="['/#instances/stats']"
                                [queryParams]="{instanceId: instance.instanceId}">view</a></td>
                        <td>{{ instance.postDate | date}}</td>
                        <td><a (click)="onDownload(instance)">download</a></td>
                        <td><button
                                *ngIf="isAdmin()"
                                class="btn btn-info btn-xs"
                                [routerLink]="['/#instances/edit']"
                                [queryParams]="{instanceId: instance.instanceId}">Edit</button></td>
                        <td><button
                                *ngIf="isAdmin()"
                                class="btn btn-danger btn-xs"
                                (click)="onDelete(instance)">Delete</button></td>
                </tr>
                </tbody>
        </table>
</div>

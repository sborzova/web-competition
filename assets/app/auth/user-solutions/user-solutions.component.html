<div class="col-md-6 col-md-offset-2">
    <h4>My solutions</h4>
    <div *ngIf="solutions">
        <div *ngFor="let solution of solutions; let i = index">
            <input type="checkbox" [(ngModel)]="solution.isChecked">
            {{ i + 1 }} {{ solution.postDate | date}}
        </div>
    </div>
    <div>
        <button class="btn btn-success"(click)="onAddPaper()">Add paper</button>
        <button class="btn btn-danger" (click)="onRemovePaper()">Remove paper</button>
    </div>
    <div *ngIf="isShowPaperForm()">
        <h4>Select</h4>
        <ul>
            <li *ngFor="let paper of papers">
                <input type="radio" name="paper" (click)="getValue(paper.paperId)"
                       [checked]="paper.paperId == selectedPaper.paperId"
                       value= {{paper.paperId}}>{{paper.citation}}
                        <a href="{{paper.url}}">link</a>
            </li>
        </ul>
        <h4>Create new paper</h4>
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="form-group"
                 [ngClass]="{'has-error':
                        !myForm.controls['citation'].valid && myForm.controls['citation'].touched}">
                <label for="citation">
                    Citation
                </label>
                <textarea
                        type="text"
                        id="citation"
                        class="form-control"
                        [formControl]="myForm.controls['citation']"></textarea>
                <div class="field-error"
                     *ngIf="myForm.controls['citation'].hasError('required') && myForm.controls['citation'].touched">
                    Field is required.
                </div>
            </div>
            <div class="form-group"
                 [ngClass]="{'has-error':
                        !myForm.controls['url'].valid && myForm.controls['url'].touched}">
                <label for="url">
                    Url
                </label>
                <input
                        type="url"
                        id="url"
                        class="form-control"
                        [formControl]="myForm.controls['url']">
                <div class="field-error"
                     *ngIf="myForm.controls['url'].hasError('required') && myForm.controls['url'].touched">
                    Field is required.
                </div>
            </div>
            <div align="right">
                <button
                        class="btn btn-primary align-right"
                        type="submit"
                        [disabled]="!myForm.valid">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>

<div class="container" style="margin-top: 3%">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="jumbotron">
                <div class="text-center">
                    <h2>Log in</h2>
                </div>
                <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                    <div class="form-group"
                         [ngClass]="{'has-error':
                        (!myForm.controls['email'].valid ) &&
                        (myForm.controls['email'].touched || isSubmitted())}">
                        <label for="email">Email address</label>
                        <input
                                type="email"
                                id="email"
                                class="form-control"
                                [formControl]="myForm.controls['email']">
                        <div class="field-error"
                             *ngIf="!myForm.controls['email'].valid &&
                            (myForm.controls['email'].touched || isSubmitted())">
                            Email has to be valid e.g. john@gmail.com.
                        </div>
                    </div>
                    <div class="form-group"
                         [ngClass]="{'has-error':
                        (!myForm.controls['password'].valid ) &&
                        (myForm.controls['password'].touched || isSubmitted())}">
                        <label for="password">Password</label>
                        <input
                                type="password"
                                id="password"
                                class="form-control"
                                [formControl]="myForm.controls['password']">
                        <div class="field-error"
                             *ngIf="myForm.controls['password'].hasError('required') &&
                            (myForm.controls['password'].touched || isSubmitted())">
                            Field is required.
                        </div>
                    </div>
                    <div align="right">
                        <button
                                class="btn btn-primary"
                                type="submit">
                            Log in
                        </button>
                    </div>
                </form>
                <div>
                    <a [routerLink]="['/#signup']">Create account</a>
                    &nbsp;
                    <a>Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>

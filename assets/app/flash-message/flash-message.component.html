<div [ngStyle]="{'display': display}">
    <div class="grayOutDiv"></div>
    <div class="alert flash-message {{message?.cssClass}}">
        <div style="vertical-align: center">{{message?.text}}</div>
        <div align="right">
            <button type="button" class="btn btn-default" (click)="onOk()">OK</button>
        </div>
    </div>
</div>
